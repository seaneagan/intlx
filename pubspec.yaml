name: intlx
version: 0.2.4
author: Sean Eagan <seaneagan1@gmail.com>
description: Intlx is internationalization APIs for Dart,  which have not yet made it into the intl package itself.  All data is sourced from CLDR.
homepage: http://www.github.com/seaneagan/intlx
dependencies:
  intl: any
  parsers: any
dev_dependencies:
  browser: any
  crypto: any
  http: any
  logging: any
  pathos: any
  unittest: any
  web_ui: any
  widget: any

